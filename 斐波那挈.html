<body>
    <script>
        debugger;
        //通过代码的方式写出数列100为,斐波那契
        //1 1 2 3 5 8 13 21.....
        var arr = [1, 1];
        //负责计算
        function loop(start, end) {
            arr.push(start + end)
            if (arr.length === 100) return;
            loop(end, start + end)
        }
        loop(1, 1)
        console.log(arr)
    </script>
</body>
